apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: openshift-console
  namespace: argocd
spec:
  destination:
    namespace: kube-system
    server: https://kubernetes.default.svc
  project: default
  source:
    path: 2-services/openshift-console
    repoURL: https://github.com/zliuzliu/microshift-homelab.git
    targetRevision: master
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
