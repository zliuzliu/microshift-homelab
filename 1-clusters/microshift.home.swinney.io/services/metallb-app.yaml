apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: metallb
  namespace: argocd
spec:
  destination:
    namespace: metallb-system
    server: https://kubernetes.default.svc
  project: default
  source:
    path: 2-services/metallb
    repoURL: https://github.com/zliuzliu/microshift-homelab.git
    targetRevision: master
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
