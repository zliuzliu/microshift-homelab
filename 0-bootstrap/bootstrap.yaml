apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: bootstrap-cluster
  namespace: argocd
spec:
  destination:
    namespace: argocd
    server: https://kubernetes.default.svc
  project: default
  source:
    path: 1-clusters/microshift.home.swinney.io
    repoURL: https://github.com/zliuzliu/microshift-homelab.git
    targetRevision: master
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
